{% load static %}
<html lang="en">

    <head>
        <title>Speech2Text</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="icon" type="image/ico" href="{% static 'microphone.png' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://markjivko.com/dist/recorder.js"></script>
        <script src="{% static 'script.js' %}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container mt-5 text-center">
            {% if form %}
            <form action="{% url 'record' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Upload</button>
            </form>
            {% endif %}
            <a class="btn btn-warning" href="{% url 'recorded_home' %}">Home</a>
            {% if data %}
                <div class="container border border-dark rounded-lg p-5 mt-3 w-75 text-center">
                    <h3>Your audio speect to text show here</h3><br>
                    <h4>{{data}}</h4>
                </div>
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <script>
            $("#record_btn").click(function () {
                if ($("#record_icon").attr("class") === "fa-solid fa-microphone") {
                    $("#record_icon").removeClass('fa-microphone').addClass('fa-pause');
                } else{
                    $("#record_icon").removeClass('fa-pause').addClass('fa-microphone');
                }
            })
        </script>
    </body>

</html>
